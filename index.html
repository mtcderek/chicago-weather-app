<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Weather Tuner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-bold mb-2 text-center text-blue-600">Chicago Weather Tuner</h1>
        <p class="text-gray-600 text-sm mb-6 text-center">Adjust the sliders to tune Chicago's weather</p>
        
        <div class="mb-8">
            <div class="flex justify-between mb-2">
                <span class="text-yellow-500 font-medium">Sunny</span>
                <span class="text-gray-700 font-medium">Crappy</span>
            </div>
            <input type="range" id="sunnySlider" min="0" max="100" value="50"
                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                aria-label="Sunny to Crappy scale">
        </div>
        
        <div>
            <div class="flex justify-between mb-2">
                <span class="text-red-500 font-medium">Warm</span>
                <span class="text-blue-500 font-medium">Arctic</span>
            </div>
            <input type="range" id="warmSlider" min="0" max="100" value="50"
                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                aria-label="Warm to Arctic scale">
        </div>
    </div>

    <script>
        const sunnySlider = document.getElementById('sunnySlider');
        const warmSlider = document.getElementById('warmSlider');

        function updateSliders(changedSlider, otherSlider) {
            otherSlider.value = 100 - changedSlider.value;
        }

        sunnySlider.addEventListener('input', () => updateSliders(sunnySlider, warmSlider));
        warmSlider.addEventListener('input', () => updateSliders(warmSlider, sunnySlider));
    </script>
</body>
</html>
